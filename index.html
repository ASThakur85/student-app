<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student App</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0000ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-messaging-compat.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸŽ“ Student Dashboard</h1>

    <div id="student-info" class="mb-6">
      <p><strong>Name:</strong> <span id="name" class="text-gray-700">Loading...</span></p>
      <p><strong>Roll No:</strong> <span id="roll" class="text-gray-700">Loading...</span></p>
      <p><strong>Attendance:</strong> <span id="attendance" class="text-gray-700">Loading...</span></p>
    </div>

    <div id="grades" class="mb-6"></div>

    <button id="pdfBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">
      Download Report Card
    </button>

    <div class="mb-6">
      <label for="customMsg" class="block text-sm font-medium text-gray-700">Custom Notification:</label>
      <input
        type="text"
        id="customMsg"
        placeholder="Type your message..."
        class="mt-1 p-2 border rounded w-full"
      />
      <button
        id="notifyBtn"
        class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        Send Notification
      </button>
    </div>

    <div id="preview" class="text-green-600 mt-4"></div>

    <hr class="my-6">

    <h2 class="text-xl font-semibold mb-4">Admin Panel</h2>
    <div id="admin-panel" class="grid gap-4">
      <input
        id="studentRoll"
        type="text"
        placeholder="Roll No"
        class="p-2 border rounded"
        aria-label="Student Roll Number"
      />
      <input
        id="studentName"
        type="text"
        placeholder="Name"
        class="p-2 border rounded"
        aria-label="Student Name"
      />
      <input
        id="studentAttendance"
        type="text"
        placeholder="Attendance (e.g., 85%)"
        class="p-2 border rounded"
        aria-label="Student Attendance"
      />
      <input
        id="mathMarks"
        type="number"
        placeholder="Math Marks"
        class="p-2 border rounded"
        aria-label="Math Marks"
      />
      <input
        id="scienceMarks"
        type="number"
        placeholder="Science Marks"
        class="p-2 border rounded"
        aria-label="Science Marks"
      />
      <input
        id="englishMarks"
        type="number"
        placeholder="English Marks"
        class="p-2 border rounded"
        aria-label="English Marks"
      />
      <input
        id="hindiMarks"
        type="number"
        placeholder="Hindi Marks"
        class="p-2 border rounded"
        aria-label="Hindi Marks"
      />
      <button
        id="savebtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Save Student
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
